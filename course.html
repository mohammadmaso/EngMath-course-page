      <title>Engineering Mathematics | Courses</title>

<body>
  <div class="page min-h-screen">
    <header-component></header-component>
    <div class="pt-4 ">
      <div
        class="md:flex flex-col md:flex-row md:min-h-screen w-full justify-self-center justify-items-center justify-center">
        <div @click.away="open = false"
          class="flex flex-col w-full md:w-1/5 text-gray-700  dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0"
          x-data="{ open: false }">
          <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
            <a href="#"
              class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Course
              list</a>
            <button class="rounded-lg md:hidden rounded-lg focus:outline-none focus:shadow-outline"
              @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path x-show="!open" fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <nav id="menu_container" :class="{'block': open, 'hidden': !open}"
            class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
            <!-- course list  -->
          </nav>
        </div>
        <div id="course_container"
          class="px-8 shadow-md border  rounded-md pt-4 flex flex-col md:w-3/5 text-gray-700  dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0">


        </div>
      </div>
    </div>
    <footer-component></footer-component>
  </div>
  <spinner-component></spinner-component>

</html>
