<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/kutty@latest/dist/kutty.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <script src="Header.js" type="text/javascript" defer></script>
  <script src="Footer.js" type="text/javascript" defer></script>
  <script src="Spinner.js" type="text/javascript" defer></script>
  <script src="CallToAction.js" type="text/javascript" defer></script>
  <script src="Courses.js" type="text/javascript" defer></script>

  <title>PDE MathTools | Courses</title>
</head>
<body>
<div class="page min-h-screen">
  <header-component class="z-10"></header-component>
  <section class="z-0 overflow-visible pt-4">
    <div>
    <div class="md:flex flex-col md:flex-row md:min-h-screen w-full">
      <div @click.away="open = false"
        class="flex flex-col w-full md:w-80 text-gray-700  dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0"
        x-data="{ open: false }">
        <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
          <a href="#"
            class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Course list</a>
          <button class="rounded-lg md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
              <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <nav :class="{'block': open, 'hidden': !open}" class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
          <div class="grid justify-items-stretch grid-cols-2 px-4 py-2 mt-2  text-gray-900 bg-gray-200 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
            > 
            <div class="flex place-items-center  font-semibold">
            <ion-icon class="mr-1" name="videocam-outline"></ion-icon>
            <a href="#">Intoduction </a>
          </div>
          <div class="flex place-items-center place-self-end text-sm">
            <ion-icon class="mr-1" name="time-outline"></ion-icon>
            <p>32 min</p>
          </div>
          </div> 
        </nav>
      </div>
    </div>
  </div>
  </section>
  <footer-component></footer-component>
</div>
<spinner-component></spinner-component>
</body>
</html>
